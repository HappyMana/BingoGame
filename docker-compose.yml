version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=bingo
  web:
    build: .
    command: bash -c "yarn && yarn run dev"
    volumes:
      - .:/bingo_app
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis
      - REDIS_PORT=6379
    depends_on:
      - mongo
volumes:
  mongo-data: